name: Test Pipeline

# Trigger the workflow on pushes to the specified branch
on:
  push:
    branches:
      - 7.CICD-Java-app-GithubActions # Replace with the branch name

jobs:
  build:
    runs-on: ubuntu-latest

    env: # Global environment variables
      SONAR_URL: "https://sonarcloud.io"
      SONAR_PROJECT_KEY: "githubactions10" # Replace with your SonarCloud project key
      SONAR_ORGANIZATION: "githubactions10" # Replace with your SonarCloud organization
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up JDK
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Run Maven Test
    - name: Maven Test
      run: mvn test

    # Run Maven Checkstyle
    - name: Maven Checkstyle
      run: mvn checkstyle:checkstyle

    # Run Maven Install
    - name: Maven Install
      run: mvn install

    # Setup sonar-scanner
    - name: Setup SonarQube
      uses: warchant/setup-sonar-scanner@v8

    # Run sonar-scanner
    - name: SonarQube Scan
      run: sonar-scanner
           -Dsonar.host.url=${{ env.SONAR_URL }}
           -Dsonar.login=${{ secrets.SONAR_TOKEN }}
           -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
           -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
           -Dsonar.sources=src/
           -Dsonar.junit.reportsPath=target/surefire-reports/
           -Dsonar.jacoco.reportsPath=target/jacoco.exec
           -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
           -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/

    # Check the Quality Gate status.
    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time.
      timeout-minutes: 5
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       SONAR_HOST_URL: ${{ env.SONAR_URL }} 
